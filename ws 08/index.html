<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLURALPRIGHT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="login">
          <div class="container">
            <div class="logo">
              <img src="img/login-logo.png" alt="SLURALPRIGHT" />
            </div>
            <form action="" method="post">
              <div>
                <label for="email">Email\Username</label>
                <input
                  class="text-input"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div>
                <label for="pswd">Password</label>
                <input
                  class="text-input"
                  type="password"
                  name="pswd"
                  id="pswd"
                />
              </div>
              <input class="primary-btn" type="submit" value="Sign In" />
            </form>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a class="secondary-btn" href="#">Create an account</a>
          </div>

          <footer>
            <p>Copyright &copy; 2021, SluralPright INC. All Rights Reserved.</p>
            <div>
              <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
        </div>
        <div id="banner">
          <div class="banner-text">
            <h1>Let's create the future together.</h1>
            <a class="secondary-btn" href="#">Start a FREE 10-days trial</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
